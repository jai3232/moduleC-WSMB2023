<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <script src="jquery/jquery.min.js"></script> -->
    <script src="vue/vue.global.js"></script>
    <script src="vue/vue-router.global.js"></script>
    <title>Registration</title>
</head>
<body>
    <div id="app">
        <nav>
            <ul>
                <li v-for="(menu, i) in menus" v-show="menu.show"><a :href="menu.url" @click="check(i)">{{menu.name }}</a></li>
            </ul>

            <!-- <router-view></router-view> -->
        </nav>
        <h3>Index | Gallery</h3>
        <h4>{{sketchesIndex}} Sketch(es)</h4>
        <table border="0">
            <tbody>
                <tr v-for="row in tableRowsIndex">
                    <td  v-for="(item, i) in row"  v-bind:style="{ backgroundImage: 'url(' + item.dataURL + ')' }" class="sketch-border" @dblclick="edit(drawings.length - i - 1)"><div class="drawing-title">{{ item.imageTitle }}</div></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
